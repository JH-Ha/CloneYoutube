<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Mobile</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>
  <script defer src="./main.js"></script>
</head>

<!-- fab fa-youtube
fas fa-search
fas fa-ellipsis-v
fas fa-caret-down
fas fa-thumbs-up
fas fa-thumbs-down
fas fa-share
fas fa-plus
fab fa-font-awesome-flag -->

<body>
  <!-- header -->
  <header>
    <div class="logo">
      <i class="fab fa-youtube"></i>
      <span class="title">Youtube</span>
    </div>
    <div class="icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-ellipsis-v"></i>
    </div>
  </header>
  <section class="player">
    <video autoplay controls>
      <!-- <source
        src="https://firebasestorage.googleapis.com/v0/b/clone-cc00f.appspot.com/o/104line.mp4?alt=media&token=4d6885c4-872e-4531-8eeb-5285d69239ef"
        type="video/mp4"> -->
      <source
        src="https://firebasestorage.googleapis.com/v0/b/clone-cc00f.appspot.com/o/Romance_20210307.mp4?alt=media&token=9d86e0e3-4052-498d-9fef-6e9b52359e34"
        type="video/mp4">
    </video>
    <!-- Video Info -->
  </section>
  <div class="infoAndUpNext">
    <section class="info">
      <div class="metadata">
        <ul class="hashtags">
          <li>#Romance</li>
          <li>＃로망스</li>
          <li>＃Classic Guitar</li>
        </ul>
        <div class="titleAndButton">
          <span class="title clamp">로망스 클래식 기타 연주 입니다~ ロマンスクラシックギターの演奏です〜
          </span>
          <button class="moreBtn">
            <i class="fas fa-caret-down"></i>
          </button>
        </div>

        <span class="views">1,234 views 3 days ago</span>

      </div>
      <ul class="actions">
        <li id="thumbs-up"><button><svg class="fas fa-thumbs-up"></svg><span>123</span></button></li>
        <li id="thumbs-down"><button><svg class="fas fa-thumbs-down"></svg><span>1</span></button></li>
        <li><button><svg class="fas fa-share"></svg><span>share</span></button></li>
        <li><button><svg class="fas fa-plus"></svg><span>save</span></button></li>
        <li><button><svg class="fab fa-font-awesome-flag"></svg></button></li>

      </ul>
      <!-- channel discription -->
      <div class="channel">
        <div class="metadata">
          <img src="./image/shelly.png" alt="">
          <div class="info">
            <span class="name">하하</span>
            <span class="subscribers">10 subscribers</span>
          </div>
        </div>
        <button class="subscribe">subscribe</button>
      </div>
    </section>
    <section class="upNext">
      <span class="title">Up next</span>
      <ul>
        <li class="item">
          <div class="img">
            <img src="./image/tetrisThumbnail.png" alt="">
          </div>
          <div class="info">
            <span class="title">테트리스 104줄 보내기</span>
            <span class="name">제이</span>
            <span class="views">123</span>
          </div>
          <div class="moreBtn"><i class="fas fa-ellipsis-v"></i></div>
        </li>
        <li class="item"></li>
        <li class="item"></li>
      </ul>
    </section>
  </div>

</body>

</html>
