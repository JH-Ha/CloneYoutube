<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Mobile</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-a11y="true"></script>
</head>

<!-- fab fa-youtube
fas fa-search
fas fa-ellipsis-v
fas fa-caret-down
fas fa-thumbs-up
fas fa-thumbs-down
fas fa-share
fas fa-plus
fab fa-font-awesome-flag -->

<body>
    <!-- header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>
    <section class="player">
        <video autoplay controls>
            <source src="D:\리갈하이\리갈하이1화.mp4" type="video/mp4">
        </video>
        <!-- Video Info -->
    </section>
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#桐島</li>
                <li>＃部活</li>
                <li>＃やめるってよ</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">키리시마가 동아리활동 그만둔대(2012)
                </span>
                <buttom class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </buttom>
            </div>
            <div class="views">
                <span class="views">1,234 views 3 days ago</span>
            </div>
        </div>
        <ul class="actions">
            <li><button><i class="fas fa-thumbs-up"></i></button></li>
            <li><button><i class="fas fa-thumbs-down"></i></button></li>
            <li><button><i class="fas fa-share"></i></button></li>
            <li><button><i class="fas fa-plus"></i></button></li>
            <li><button><i class="fab fa-font-awesome-flag"></i></button></li>

        </ul>
        <!-- channel discription -->
        <div class="channel">
            <div class="metadata">
                <img src="./image/shelly.png" alt="">
                <div class="info">
                    <span class="name">제이
                    </span>
                    <span class="subscribers">10 subscribers</span>
                </div>
            </div>
            <button class="substribe">subscribe</button>
        </div>
    </section>
    <section class="UpNext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <img src="./image/cloud.png" alt="">
                <div class="info">
                    <span class="title"></span>
                    <span class="name"></span>
                    <span class="views"></span>
                </div>
                <div class="moreBtn"><i class="fas fa-ellipsis-v"></i></div>
            </li>
            <li class="item"></li>
            <li class="item"></li>
        </ul>
    </section>
</body>

</html>
